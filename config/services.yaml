# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    domain_to_match: 'example.com'
    new_parameter: value

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Model/'
            - '../src/Kernel.php'
            - '../src/Service/DependencyInjectionTopic/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\Loader\RoutesLoader:
        tags:
            - routing.loader

    App\Service\PasswordHasher\ExtraSafePasswordHasher:
        factory: '@App\Service\PasswordHasher\ExtraSafePasswordHasherFactory'

    app.custom_access_decision_manager:
        class: Symfony\Component\Security\Core\Authorization\AccessDecisionManager
        public: true
        arguments:
            - [
                '@App\Service\Voter\CustomVoter',
            ]

    App\Service\Miscellaneous\ExtendedExpressionLanguage:
        public: true

    App\Transport\Miscellaneous\CustomTransportFactory:
        tags:
            - { name: messenger.transport_factory }

    # Messenger handler services
    App\MessageHandler\Miscellaneous\DemoMessageHandler:
        public: true

    # Messenger middleware services
    App\Middleware\Miscellaneous\IncrementMiddleware:
        public: true

    # Serializer demo service
    App\Service\Miscellaneous\SerializerDemoService:
        public: true

    Symfony\Component\Serializer\SerializerInterface: '@serializer'

    App\Service\Miscellaneous\ProductManager:
        public: true

imports:
    - { resource: dependency_injection_topic.yaml }
